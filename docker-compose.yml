version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mentor-db
    environment:
      POSTGRES_DB: ai_mentor_dev
      POSTGRES_USER: mentor
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mentor -d ai_mentor_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local